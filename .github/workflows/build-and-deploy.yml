name: Build and Deploy

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
      - 'backend-v*'
      - 'frontend-v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  ENVIRONMENT: drobit-production

jobs:
  changes:
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker-compose: ${{ steps.filter.outputs.docker-compose }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'apps/server/**'
              - 'packages/database/**'
              - 'apps/server/Dockerfile'
              - 'pnpm-lock.yaml'
            frontend:
              - 'apps/web/**'
              - 'packages/ui/**'
              - 'apps/web/Dockerfile'
              - 'pnpm-lock.yaml'
            docker-compose:
              - 'docker-compose.prod.yml'
              - 'mosquitto/config/**'
              - 'monitoring/**'

  build-backend:
    needs: changes
    if: |
      needs.changes.outputs.backend == 'true' ||
      startsWith(github.ref, 'refs/tags/backend-v') ||
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    needs: changes
    if: |
      needs.changes.outputs.frontend == 'true' ||
      startsWith(github.ref, 'refs/tags/frontend-v') ||
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}

  deploy:
    needs: [changes, build-backend, build-frontend]
    if: |
      always() &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped') &&
      (needs.changes.outputs.docker-compose == 'true' ||
       needs.changes.outputs.backend == 'true' ||
       needs.changes.outputs.frontend == 'true' ||
       github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    environment:
      name: ${{ env.ENVIRONMENT }}
      url: https://${{ secrets.FRONTEND_DOMAIN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files to VPS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='dist' \
            docker-compose.prod.yml \
            mosquitto/ \
            monitoring/ \
            scripts/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/scale-app/

      - name: Deploy on VPS
        env:
          BACKEND_VERSION: ${{ needs.build-backend.outputs.image-tag || 'latest' }}
          FRONTEND_VERSION: ${{ needs.build-frontend.outputs.image-tag || 'latest' }}
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/scale-app

            export $(cat .env | xargs)
            export BACKEND_VERSION=${{ env.BACKEND_VERSION }}
            export FRONTEND_VERSION=${{ env.FRONTEND_VERSION }}

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f docker-compose.prod.yml pull backend frontend
            docker compose -f docker-compose.prod.yml up -d --no-deps backend frontend

            sleep 15
            docker compose -f docker-compose.prod.yml ps
            docker image prune -af --filter "until=72h"
          EOF

      - name: Verify Deployment
        run: |
          sleep 20
          curl -f https://${{ secrets.BACKEND_DOMAIN }}/health || exit 1
          curl -f https://${{ secrets.FRONTEND_DOMAIN }} || exit 1

  release:
    needs: [build-backend, build-frontend, deploy]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
