name: Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'docker-compose.prod.yml'
      - 'monitoring/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: drobit-production
      url: https://${{ vars.FRONTEND_DOMAIN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files to VPS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='dist' \
            docker-compose.prod.yml \
            monitoring/ \
            scripts/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/scale-app/

      - name: Create .env files on VPS
        run: |
          ESCAPED_HTPASSWD=$(echo '${{ secrets.MONITORING_HTPASSWD }}' | sed 's/\$/\$\$/g')

          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd /opt/scale-app && cat > .env" << MAINENV
          ACME_EMAIL="${{ vars.ACME_EMAIL }}"
          GITHUB_REPOSITORY_OWNER="${{ github.repository_owner }}"
          FRONTEND_DOMAIN="${{ vars.FRONTEND_DOMAIN }}"
          BACKEND_DOMAIN="${{ vars.BACKEND_DOMAIN }}"
          MONITORING_DOMAIN="${{ vars.MONITORING_DOMAIN }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}"
          GRAFANA_ADMIN_PASSWORD="${{ secrets.GRAFANA_ADMIN_PASSWORD }}"
          MONITORING_HTPASSWD="${ESCAPED_HTPASSWD}"
          MAINENV
  
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd /opt/scale-app && cat > .env.frontend" << 'FRONTENV'
          NODE_ENV="production"
          NEXT_PUBLIC_API_URL="https://${{ vars.BACKEND_DOMAIN }}"
          NEXT_PUBLIC_WS_URL="wss://${{ vars.BACKEND_DOMAIN }}"
          FRONTENV
  
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd /opt/scale-app && cat > .env.backend" << 'BACKENV'
          NODE_ENV="production"
          GITHUB_REPOSITORY_OWNER="${{ github.repository_owner }}"
          FRONTEND_DOMAIN="${{ vars.FRONTEND_DOMAIN }}"
          BACKEND_DOMAIN="${{ vars.BACKEND_DOMAIN }}"
          CORS_ORIGINS="https://${{ vars.FRONTEND_DOMAIN }}"
          BETTER_AUTH_URL="https://${{ vars.BACKEND_DOMAIN }}/api/auth"
          MONITORING_DOMAIN="${{ vars.MONITORING_DOMAIN }}"
          ACME_EMAIL="${{ vars.ACME_EMAIL }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}"
          MQTT_USERNAME="${{ secrets.MQTT_USERNAME }}"
          MQTT_PASSWORD="${{ secrets.MQTT_PASSWORD }}"
          BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET }}"
          GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}"
          GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}"
          GRAFANA_ADMIN_PASSWORD="${{ secrets.GRAFANA_ADMIN_PASSWORD }}"
          MONITORING_HTPASSWD="${{ secrets.MONITORING_HTPASSWD }}"
          BACKENV

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/scale-app

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            sleep 15
            docker compose -f docker-compose.prod.yml ps
            docker image prune -af --filter "until=72h"
          EOF
