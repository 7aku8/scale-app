name: Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'docker-compose.prod.yml'
      - 'monitoring/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: drobit-production
      url: https://${{ vars.FRONTEND_DOMAIN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files to VPS
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='dist' \
            docker-compose.prod.yml \
            monitoring/ \
            scripts/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/scale-app/

      - name: Create .env file on VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cd /opt/scale-app
          
            export ACME_EMAIL=${{ vars.ACME_EMAIL }}
            export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            export FRONTEND_DOMAIN=${{ vars.FRONTEND_DOMAIN }}
            export BACKEND_DOMAIN=${{ vars.BACKEND_DOMAIN }}
            export MONITORING_DOMAIN=${{ vars.MONITORING_DOMAIN }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            export MQTT_USERNAME=${{ secrets.MQTT_USERNAME }}
            export MQTT_PASSWORD=${{ secrets.MQTT_PASSWORD }}
            export BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            export GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            export GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            export GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}
            export MONITORING_HTPASSWD=${{ secrets.MONITORING_HTPASSWD }}
          
            cat > .env.frontend << 'ENVEOF'
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=https://${{ vars.BACKEND_DOMAIN }}
            NEXT_PUBLIC_WS_URL=wss://${{ vars.BACKEND_DOMAIN }}
            ENVEOF
          
          
            cat > .env.backend << 'ENVEOF'
            NODE_ENV=production
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            FRONTEND_DOMAIN=${{ vars.FRONTEND_DOMAIN }}
            BACKEND_DOMAIN=${{ vars.BACKEND_DOMAIN }}
            MONITORING_DOMAIN=${{ vars.MONITORING_DOMAIN }}
            ACME_EMAIL=${{ vars.ACME_EMAIL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            MQTT_USERNAME=${{ secrets.MQTT_USERNAME }}
            MQTT_PASSWORD=${{ secrets.MQTT_PASSWORD }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}
            MONITORING_HTPASSWD=${{ secrets.MONITORING_HTPASSWD }}
            ENVEOF
            EOF

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/scale-app

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            sleep 15
            docker compose -f docker-compose.prod.yml ps
            docker image prune -af --filter "until=72h"
          EOF
