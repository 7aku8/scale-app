# 1. ClusterIssuer - Konfiguracja Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${ACME_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: traefik

---
# 2. Ingress - Routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: scale-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Opcjonalnie: Middleware dla Traefika (security headers)
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ${FRONTEND_DOMAIN}
        - ${BACKEND_DOMAIN}
      secretName: main-tls-secret
  rules:
    - host: ${FRONTEND_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: ${BACKEND_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80